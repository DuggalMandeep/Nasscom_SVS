<body>
  <div class="container backCol">
      <div class="row">
        <div class="col-sm-8">
            <div class="col-lg-22 col-lg-offset-6">


                <div class="myform">
                    <form #log="ngForm" (ngSubmit)="IssueChallan(log)" >
                      <fieldset>
                        <legend>Issue E-Challan</legend>
                        <div class="form-group">
                            <label for="vehicle_number"><font color="brown">VEHICLE NUMBER</font></label>
                            <input type="text" id="vehicle_number" class="form-control"  placeholder="Enter vehicle number"
                            name="vehicle_number"
                            ngModel
                            #vehicle_number="ngModel"
                            required
                            pattern="^[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}$">
                          </div>
                          <div *ngIf="!vehicle_number.valid && vehicle_number.touched"
                          class="alert-danger">Invalid Vehicle Number
                  </div>
                       
                 <div class="form-group">
                              <label for="offence"><font color="brown">OFFENCE</font></label>
                              <select class="form-control" id="offence" default="none" name="offence" 
                              required 
                              ngModel 
                              #offence="ngModel">
                                <option value="" selected disabled hidden>Choose here</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                              </select>
                            </div>

                            <div *ngIf="!offence.valid && offence.touched"
                          class="alert-danger">Select Offence
                  </div>
                  
                  
                        
                  <div class="form-group">
                                <label for="junction"><font color="brown">JUNCTION</font></label>
                                <input type="text" id="junction" class="form-control"  placeholder="Enter junction location"
                                name="junction"
                                ngModel
                                #junction="ngModel"
                                required>
                  </div>
                  <div *ngIf="!junction.valid && junction.touched"
                              class="alert-danger">Enter Junction
                      </div>
                      <br>
                  <button type="submit" class="btn btn-success navbar-btn-lg form-control">Register</button>
                  <br/>
                  <input type="reset" class="btn btn-danger navbar-btn-lg form-control" style="margin-top: 10px;"/>

                      </fieldset>
                    </form>
                </div>
                &nbsp; &nbsp; 



            </div>
        </div>
      </div>
  </div>
</body>
